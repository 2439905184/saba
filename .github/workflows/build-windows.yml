name: saba-build-actions
on: [push]
jobs:
  build-msvc:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2
      - name: setup-msbuild
        uses: microsoft/setup-msbuild@v1.1
      #安装windows sdk
      # - uses: GuillaumeFalourd/setup-windows10-sdk-action@v1
