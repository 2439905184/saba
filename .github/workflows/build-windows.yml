      - name: Install dependencies
        run: |
          mkdir build 
          cd build
          cmake .. -G "Visual Studio 14 2019 Win64" -D CMAKE_INSTALL_PREFIX=bullet3-3.17 -D INSTALL_LIBS=ON -D USE_MSVC_RUNTIME_LIBRARY_DLL=On -D BUILD_CPU_DEMOS=Off -D BUILD_OPENGL3_DEMOS=Off -D BUILD_BULLET2_DEMOS=Off -D BUILD_UNIT_TESTS=Off
          cmake --build . --config Debug --target ALL_BUILD
          cmake --build . --config Debug --target INSTALL
          cmake --build . --config Release --target ALL_BUILD
          cmake --build . --config Release --target INSTALL
      - name: build
      #-DCMAKE_SYSTEM_VERSION=10.0.19041.0
